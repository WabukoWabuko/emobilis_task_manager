<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMobilis Task Tracer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through; color: gray;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow-sm p-4">
                <h2 class="text-center mb-4">Task Manager</h2>

                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="New task...">
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>

                <ul id="taskList" class="list-group">
                    </ul>
            </div>
        </div>
    </div>

<script>
    const API_URL = "api/tasks/";

    // 1. FETCH and display tasks.
    async function loadTasks(){
        const response = await fetch(API_URL);
        const tasks = response.json();
        const list = document.getElementById("taskList");
        list.innerHTML = '';
            tasks.forEach(task => {
                list.innerHTML += `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="${task.completed ? 'completed' : ''}">${task.title}</span>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                </li>
                `;
            });
    }

    // 2. POST a new task
    async function addTask() {
            const title = document.getElementById('taskInput').value;
            if (!title) return;

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: title, completed: false })
            });
            document.getElementById('taskInput').value = '';
            loadTasks();
        }

    // 3. DELETE a task
    async function deleteTask(id){
        await fetch(`${API_URL}${id}/`, {method: 'DELETE'});
        loadTasks();
    }
    // Back to the initial load
    loadTasks();
</script>
</body>
</html>
